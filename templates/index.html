<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Password Strength Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="./static/index.css" rel="stylesheet">

</head>
<body class="text-center">

    <main class="form-signin">
        <form>
        <h1 class="h3 mb-3 fw-normal">Password Strength Checker</h1>
        <!--
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
            </div>
        </div>
        -->
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
            </div>
        </div>
    
        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="check_password()">Check</button>
        </form>

        <br>
        <!-- Results from password check -->
        <div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </main>
    
    <!-- border -->
    <div data-lastpass-root=""
        style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;">
        <div data-lastpass-infield="true" style="position: absolute !important; top: 0px !important; left: 0px !important;">
        </div>
    </div>
    

    
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    url = "http://127.0.0.1:5000";
    const custom_check = "custom_password";
    

    // password check using flask request using ajax and jquery
    async function check_password() {
        var password = document.getElementById("floatingPassword").value;
        //password = "Password"
        console.log(password);
        console.log(url+"/"+custom_check);
        await fetch(`${url}/${custom_check}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_password: password
            }),
        })
        .then((response) => response.json())
        .then((data) => {
            console.log(data["data"]);
            return data;
        })
        .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
        });
    }



</script>
</html>
