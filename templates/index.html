<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Password Strength Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="./static/index.css" rel="stylesheet">

</head>
<body class="text-center">

    <main class="form-signin">
        <form>
        <h1 class="h3 mb-3 fw-normal">Password Strength Checker</h1>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
            </div>
        </div>
    
        <div class="checkbox mb-3">
        </div>
        </form>

        <!-- Results from password check -->
        <div>
            <div>
                <div class="d-flex flex-row justify-content-between">
                    <h3>Password Strength</h3>
                    <h3 id="progress-bar-strength" style="color: red"></h3>
                </div>
                <div class="progress">
                    <div id="progress-bar-filled" class="progress-bar" role="progressbar" style="width: 20%; background-color: red" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4 style="text-align: left"><span id="progress-bar-additional-msg"></span><span id="passwordVulnerabilities"></span></h4>
            </div>

            <h4 class="mb-3" style="text-align: left" id="passwordSuggestion"></h4>

            <div
                <div class="d-flex flex-row">
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="lower-char" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        <span>one lowercase character</span>
                    </div>
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="sp-char"  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        one special character
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="upper-char" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        one uppercase letter
                    </div>
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="num-char" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        one number
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="eight-char" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        minimum 8 characters
                    </div>
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="seq-char" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        no sequential characters
                    </div>
                </div>
                <div class="d-flex flex-row mb-3">
                    <div class="d-flex p-1 mx-2 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path id="leaked-pwd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        password has not been leaked
                    </div>
                    <div class="d-flex p-1 w-100" />
                </div>
        </div>
        <div class="content-wrapper p-4" style="text-align: left;">
            <h5 id="passwordCrackTime"></h5>
            <h5 id="guessingEntropy"></h5>
            <h5 id="shannonEntropy"></h5>
            <h5 id="markovEntropy"></h5>
        </div>
    </main>
    
    <!-- border -->
    <div data-lastpass-root=""
        style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;">
        <div data-lastpass-infield="true" style="position: absolute !important; top: 0px !important; left: 0px !important;">
        </div>
    </div>
    

    
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    url = "http://127.0.0.1:5000";
    const custom_check = "custom_password";


    const inputBox = document.getElementById("floatingPassword");

    const lowerCharStyle = document.getElementById("lower-char");
    const spCharStyle = document.getElementById("sp-char");
    const upperCharStyle = document.getElementById("upper-char");
    const numCharStyle = document.getElementById("num-char");
    const eightCharStyle = document.getElementById("eight-char");
    const seqCharStyle = document.getElementById("seq-char");
    const leakedPwdStyle = document.getElementById("leaked-pwd");

    const progressBarStrength = document.getElementById("progress-bar-strength");
    const progressBarFilled = document.getElementById("progress-bar-filled");
    const progressBarAdditionalMsg = document.getElementById("progress-bar-additional-msg");

    const passwordCrackTimeOutput = document.getElementById("passwordCrackTime");
    const guessingEntropyOutput = document.getElementById("guessingEntropy");
    const shannonEntropyOutput = document.getElementById("shannonEntropy");
    const markovEntropyOutput = document.getElementById("markovEntropy");
    const passwordSuggestionOutput = document.getElementById("passwordSuggestion");
    const passwordVulnerabilitiesOutput = document.getElementById("passwordVulnerabilities");
    inputBox.addEventListener("input", async function() {
        const password = inputBox.value;
        await fetch(`${url}/${custom_check}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_password: password
            }),
        })
        .then((response) => response.json())
        .then((data) => {
            lowerCharStyle.style.fill = data["passwordDetails"]["hasLowerCase"] ? 'green' : 'red';
            spCharStyle.style.fill = data["passwordDetails"]["hasSpChar"] ? 'green' : 'red';
            upperCharStyle.style.fill = data["passwordDetails"]["hasUpperCase"] ? 'green' : 'red';
            numCharStyle.style.fill = data["passwordDetails"]["hasNumber"] ? 'green' : 'red';
            eightCharStyle.style.fill = data["passwordDetails"]["hasMinLength"] ? 'green' : 'red';
            seqCharStyle.style.fill = data["passwordDetails"]["hasNoSeqChar"] ? 'green' : 'red';
            leakedPwdStyle.style.fill = data["passwordDetails"]["hasNotBeenLeaked"] ? 'green' : 'red';

            var progressBarIndicators = {
                'Very weak': 
                    ['red', 'Very Weak üò©', '20%', ''],
                'Weak': 
                    ['#FF6962', 'Weak üòï', '40%', ''],
                'Moderate': 
                    ['#FFB3A5', 'Moderate üòê', '60%', ''],
                'Strong': 
                    ['#7ABD91', 'Strong üôÇ', '80%', 'Your password is good. But '],
                'Very strong': 
                    ['green', 'Very strong üòé', '100%', 'Your password is great. Nice work! But '],
            };
            progressBarStrength.style.color = progressBarIndicators[data["passwordStrength"]][0];
            progressBarStrength.innerText = progressBarIndicators[data["passwordStrength"]][1];
            progressBarFilled.style.width = progressBarIndicators[data["passwordStrength"]][2];
            progressBarFilled.style.backgroundColor = progressBarIndicators[data["passwordStrength"]][0];
            progressBarAdditionalMsg.innerText = progressBarIndicators[data["passwordStrength"]][3];

            passwordCrackTimeOutput.innerText = "Estimated Time To Crack: " + data["passwordCrackTime"];
            guessingEntropyOutput.innerText = "Guessing Entropy: " + data["guessingEntropy"];
            shannonEntropyOutput.innerText = "Shannon Entropy: " + data["shannonEntropy"];
            markovEntropyOutput.innerText = "Markov Entropy: " + data["markovEntropy"];
            passwordSuggestionOutput.innerText = data["passwordSuggestion"];
            passwordVulnerabilitiesOutput.innerText = data["passwordVulnerabilities"];
            return data;
        })
        .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
        });
    })



</script>
</html>
